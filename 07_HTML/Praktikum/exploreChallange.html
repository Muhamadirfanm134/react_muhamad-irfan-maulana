<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Challange</title>
  </head>
  <body>
    <h1>Explore Challange</h1>
    <br />
    <h2>Biodata:</h2>
    <ol>
      <li>Nama : Muhamad Irfan Maulana</li>
      <li>Challange : Explore Challange</li>
    </ol>
    <br />
    <h2>Form Pendaftaran Mahasiswa Baru:</h2>
    <form>
      <fieldset>
        <legend>Biodata Mahasiswa:</legend>
        <label>First name:</label>
        <input type="text" placeholder="Masukkan nama depan" /><br />
        <label>Last name:</label>
        <input type="text" placeholder="Masukkan nama belakang" /><br />
        <label>Umur:</label>
        <input type="number" placeholder="Masukkan umur" /><br />
        <label>Alamat:</label><br />
        <textarea rows="4" cols="30" placeholder="Masukkan alamat"></textarea>

        <br />
        <label>Agama:</label><br />
        <input type="radio" id="islam" value="Islam" />
        <label for="islam">Islam</label><br />
        <input type="radio" id="kristen" value="Kristen" />
        <label for="kristen">Kristen</label><br />
        <input type="radio" id="protestan" value="Protestan" />
        <label for="protestan">Protestan</label><br />
        <input type="radio" id="hindu" value="Hindu" />
        <label for="hindu">Hindu</label><br />
        <input type="radio" id="budha" value="Budha" />
        <label for="budha">Budha</label><br />
        <input type="radio" id="konghuchu" value="Konghuchu" />
        <label for="konghuchu">Konghuchu</label>

        <br />
        <br />
        <label>Hobi:</label><br />
        <input type="checkbox" id="coding" value="Coding" />
        <label for="coding"> Coding</label><br />
        <input type="checkbox" id="makan" value="Makan" />
        <label for="makan"> Makan</label><br />
        <input type="checkbox" id="tidur" value="Tidur" />
        <label for="tidur"> Tidur</label>

        <br />
        <br />

        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
