<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e Startup</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- My-Style -->
    <link rel="stylesheet" href="./assets/css/my-style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <section>
      <nav
        class="navbar navbar-expand-lg shadow fixed-top bg-body-tertiary px-5 py-4"
      >
        <div class="container-fluid">
          <a class="navbar-brand brand-style" href="#">
            <span class="text-success">e</span> Startup</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-success"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>

    <!-- Main Section -->
    <section class="content-main-bg text-center">
      <h1 class="text-welcome">Welcome to eStartup</h1>
      <div>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean ac metus
        sapien.
      </div>
      <br />
      <img
        src="./assets/img/startup.svg"
        alt="startup-image"
        class="img-fluid mx-auto d-block image-style"
      />

      <a
        class="btn btn-success"
        href="#section"
        style="
          --bs-btn-bg: #71c55f;
          --bs-btn-border-color: #71c55f;
          --bs-btn-border-radius: 20px;
          width: 200px !important;
        "
        >Get Started</a
      >
    </section>

    <!-- Contact Section -->
    <section class="contact-section-style" id="section">
      <div class="container">
        <h1 class="text-center section-title">Contact</h1>
      </div>
    </section>

    <!-- Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
